version: "3"
services:
  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_BACKEND_URL=http://localhost:5000
        - REACT_APP_FRONTEND_URL=http://localhost:3000
    container_name: react-frontend
    ports:
      - "3000:3000"
    working_dir: /app
    restart: always
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    container_name: node-backend
    ports:
      - "5000:5000"
    working_dir: /app
    restart: always
    networks:
      - app-network


networks:
  app-network: