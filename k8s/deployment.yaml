apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: httpd:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: apache-html
              mountPath: /usr/local/apache2/htdocs
      volumes:
        - name: apache-html
          hostPath:
            path: /data/apache-html
            type: DirectoryOrCreate
    