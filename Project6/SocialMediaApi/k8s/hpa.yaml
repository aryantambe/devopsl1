apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: socialmedia-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: socialmedia-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50   # target 50% CPU per pod
